project: movement-s1-m1
deploy_directory: docs

sample_sheet: sample_sheet.csv

sampling_rate: 20_000 # Hz

filter:
  emg:
    drop_below: 400
    drop_above: 500
    scale: True
  vm:
    drop_below:
    drop_above:
    scale: False

detect:
  movement:
    maxTimeApart: 0.025 # (s) Events closer will be merged
    minLength: 0.2 # (s) Min event length
    percentile: 90

report:
  author: Ieva Kerseviciute
  title: Movement in S1 and M1
  pages:
    - index
    - emg_S1_L23
    - emg_S1_L5
    - emg_M1_L23
    - emg_M1_L5
